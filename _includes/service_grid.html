<!-- Portfolio Grid Section -->
    <section id="services" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Services</h2>
                    <h3 class="section-subheading text-muted">{{site.description}}</h3>
                </div>
            </div>
            <div class="row">
            {% assign services = (site.services | sort: 'date') %}
            {% for service in services %}
                <div id="portfolio" class="col-md-4 col-sm-6 portfolio portfolio-item">
                    <a href="#{{service.modal-class}}Modal{{ service.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa"></i>
                            </div>
                        </div>
                        <img src="img/service/{{ service.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4 class="override-caption">{{ service.title }}</h4>
                        <p class="text-muted override-caption">{{ service.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
