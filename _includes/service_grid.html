<!-- Portfolio Grid Section -->
    <section id="services" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Services</h2>
                    <h3 class="section-subheading text-muted">{{site.description}}</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                {% if post.modal-class == "service" %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#{{post.modal-class}}Modal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa"></i>
                            </div>
                        </div>
                        <img src="img/service/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4 class="override-caption">{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
                {% endif %}
            {% endfor %}
            </div>
        </div>
    </section>
